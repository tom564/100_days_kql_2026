operator: sort
category: tabular
description: Orders rows by one or more columns
explanation: |
  sort (also known as order) arranges rows in ascending (asc) or descending (desc) order based on one or more columns.
  By default, sort uses ascending order. You can specify multiple columns to sort by, and they will be applied in order.
  Use nulls first or nulls last to control where null values appear in the sorted results.
examples:
  - query: | 
      DeviceProcessEvents
      | sort by TimeGenerated desc
    description: >
      Orders process events by timestamp in descending order (most recent first).
  - query: | 
      SecurityEvent
      | sort by DeviceName asc, TimeGenerated desc
    description: >
      First sorts by device name alphabetically, then by timestamp for each device.
  - query: | 
      DeviceNetworkEvents
      | sort by RemoteIP, ReceivedBytes desc nulls last
    description: >
      Sorts by remote IP, then by received bytes with null values at the end.

